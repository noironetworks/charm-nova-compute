- project:
    templates:
      - charm-unit-jobs-py38
    check:
      jobs:
      - ceph-focal-xena_nova
      - ceph-focal-wallaby_nova
    vars:
      needs_charm_build: true
      charm_build_name: nova-compute
      build_type: charmcraft

- job:
    name: ceph-focal-wallaby_nova
    parent: func-target
    dependencies:
      - osci-lint
      - tox-py38
      - charm-build
    vars:
      tox_extra_args: ceph:focal-wallaby
- job:
    name: ceph-focal-xena_nova
    parent: func-target
    dependencies:
      - osci-lint
      - tox-py38
      - charm-build
    vars:
      tox_extra_args: ceph:focal-xena
